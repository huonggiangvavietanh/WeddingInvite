<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invite</title>

    <!-- Google Font Dancing Script -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <style>
      /* Load local fonts */
      @font-face {
        font-family: 'StrictFont';
        src: url('Montserrat.ttf') format('truetype');
      }

      @font-face {
        font-family: 'SoftFont';
        src: url('soft.ttf') format('truetype');
      }

      @font-face {
        font-family: 'Strictf';
        src: url('saohoa.ttf') format('truetype');
      }

      @font-face {
        font-family: 'Bold';
        src: url('bold.ttf') format('truetype');
      }

      body {
        margin: 0;
        padding: 0;
        text-align: center;
        background: white; /* plain white background */
        font-family: 'SoftFont', serif;
      }

      header {
        padding: 40px 20px;
      }

      header h1 {
        font-size: 3.5rem;
        color: #b1976b; /* dark beige */
        margin: 0;
        font-family: 'StrictFont', serif;
      }

      .photos {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
      }

      .photos img {
        width: 100%;
        height: auto;
        display: block;
      }

      .middle-text {
        font-size: 2.5rem;
        color: #b1976b;
        margin: 20px 0;
        font-family: 'SoftFont', serif;
      }

      
      /* Section after photos */
      .after-photos {
        margin-top: 40px;
      }

      .after-photos .title-black {
        font-size: 3.5rem;
        color: black;
        margin: 0;
        font-family: 'StrictFont', serif;
      }

      .after-photos .invite-text {
        font-size: 2rem;
        color: black;
        margin-top: 15px;
        font-family: 'Strictf', serif;
      }

      .after-photos .guest-text {
        font-size: 2.5rem;
        color: black;
        margin-top: 35px; /* increased space above */
        font-family: 'Dancing Script', cursive;
      }

      .after-photos .participate {
        font-size: 1.25rem;
        color: black;
        margin-top: 15px;
        font-family: 'StrictFont', serif;
      }

      .after-photos .names {
        font-size: 3.5rem;
        color: #b1976b;
        margin-top: 35px; /* increased space above */
        font-family: 'Strictf', cursive;
      }
      .after-photos .and {
        font-size: 3.5rem;
        color: #b1976b;
        margin-top: 10px; 
        font-family: 'Strictf', cursive;
      }

      
      /* Date block */
.date-block {
  margin-top: 50px;
  text-align: center;
  font-family: 'StrictFont', serif;
}

.date-row {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 5px 0;
}

.date-row .line {
  flex: 1;
  border-top: 2px solid #b1976b;
}

.date-row span {
  margin: 0 15px;
  font-size: 1.2rem;
  color: black;
}

.date-row .big {
  font-size: 3rem;
  font-weight: bold;
  color: #6f5c2d;
}

/* Middle row grid fix */
.date-row.middle {
  display: grid;
  grid-template-columns: 1fr auto 1fr; /* left, center, right */
  align-items: center;
  text-align: center;
}
.date-row.middle span {
  display: block;
  text-align: center;
}

      
    </style>
  </head>

  <body>

    <!-- Photos stacked with middle text -->
    <section class="photos">
      <img src="anh1.jpg" alt="Ảnh cô dâu">
      <div class="middle-text">Song Hỷ Lâm Môn</div>
      <img src="anh2.jpg" alt="Ảnh chú rể">
    </section>

    <!-- After photos section -->
    <section class="after-photos">
      <h1 class="title-black">Hương Giang và Việt Anh</h1>
      <div class="invite-text">TRÂN TRỌNG KÍNH MỜI</div>
      <div class="guest-text">Quý khách</div>
      <div class="participate">DỰ BỮA TIỆC THÂN MẬT MỪNG LỄ THÀNH HÔN</div>
      <div class="participate">CÙNG GIA ĐÌNH CHÚNG TÔI</div>
      <div class="names">NINH HƯƠNG GIANG</div>
      <div class="and">&</div>
      <div class="and">VŨ VIỆT ANH</div>

    <!-- Date block -->
    <section class="date-block">
      <!-- Top row -->
      <div class="date-row">
        <div class="line"></div>
        <span>THÁNG 1</span>
        <div class="line"></div>
      </div>
    
      <!-- Middle row -->
        <div class="date-row middle">
          <span>VÀO LÚC 18H00</span>
          <span class="big">05</span>
          <span>CHỦ NHẬT</span>
        </div>

    
      <!-- Bottom row -->
      <div class="date-row">
        <div class="line"></div>
        <span>2025</span>
        <div class="line"></div>
      </div>
    </section>
  </body>
</html>
