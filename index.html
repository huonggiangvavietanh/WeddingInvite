<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invite</title>
  <!-- Google Font for Vietnamese -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: #fffaf0;
      font-family: 'Be Vietnam Pro', sans-serif;
    }

    header {
      background: white;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 3rem;
      color: #b1976b; /* dark beige */
      margin: 0;
      font-family: 'Dancing Script', cursive;
    }

    .photos {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }

    .photos img {
      width: 100%;
      height: auto;
      display: block;
    }

    .middle-text {
      font-size: 2.5rem;
      font-weight: bold;
      color: #b1976b;
      font-family: 'Be Vietnam Pro', serif;
      background: white;
      padding: 20px;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Title -->
  <header>
    <h1>Hương Giang và Việt Anh</h1>
  </header>

  <!-- Photos stacked with middle text -->
  <section class="photos">
    <img src="anh1.jpg" alt="Ảnh 1">
    <div class="middle-text">Song Hỷ Lâm Môn</div>
    <img src="anh2.jpg" alt="Ảnh 2">
  </section>

</body>
</html>
