<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invite</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Merriweather', serif;
      background: url("https://www.transparenttextures.com/patterns/paper-fibers.png"); 
      /* paper texture background */
    }

    header {
      padding: 40px 20px;
    }

    header h1 {
      font-size: 3.5rem;
      color: #b1976b; /* dark beige */
      margin: 0;
      font-family: 'Parisienne', cursive;
    }

    .photos {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }

    .photos img {
      width: 100%;
      height: auto;
      display: block;
    }

    .middle-text {
      font-size: 2.5rem;
      font-weight: bold;
      color: #b1976b;
      margin: 20px 0;
      font-family: 'Merriweather', serif;
    }
  </style>
</head>
<body>

  <!-- Title -->
  <header>
    <h1>Hương Giang và Việt Anh</h1>
  </header>

  <!-- Photos stacked with middle text -->
  <section class="photos">
    <img src="anh1.jpg" alt="Ảnh cô dâu">
    <div class="middle-text">Song Hỷ Lâm Môn</div>
    <img src="anh2.jpg" alt="Ảnh chú rể">
  </section>

</body>
</html>
