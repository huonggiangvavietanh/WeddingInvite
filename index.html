<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invite</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #fffaf0;
    }

    header {
      background: #f7d9d9;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 3rem;
      color: #b22222;
      margin: 0;
      font-family: "Brush Script MT", cursive;
    }

    .photos {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 60px 0;
      gap: 40px;
    }

    .photos img {
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      background: #eee;
    }

    .middle-text {
      font-size: 2.5rem;
      font-weight: bold;
      color: #8b0000;
      font-family: "Times New Roman", serif;
    }
  </style>
</head>
<body>

  <!-- Title -->
  <header>
    <h1>Hương Giang và Việt Anh</h1>
  </header>

  <!-- Photos with middle text -->
  <section class="photos">
    <img src="your-photo-1.jpg" alt="Ảnh cô dâu">
    <div class="middle-text">Song Hỷ Lâm Môn</div>
    <img src="your-photo-2.jpg" alt="Ảnh chú rể">
  </section>

</body>
</html>
