<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invite</title>

  <style>
    /* Load fonts */
    @font-face {
      font-family: 'StrictFont';
      src: url('strict.ttf') format('truetype');
    }

    @font-face {
      font-family: 'SoftFont';
      src: url('soft.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
      font-family: 'SoftFont', serif;
    }

    header {
      padding: 40px 20px;
    }

    header h1 {
      font-size: 3.5rem;
      color: #b1976b; /* dark beige */
      margin: 0;
      font-family: 'StrictFont', cursive;
    }

    .photos {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }

    .photos img {
      width: 100%;
      height: auto;
      display: block;
    }

    .middle-text {
      font-size: 2.5rem;
      color: #b1976b;
      margin: 20px 0;
      font-family: 'SoftFont', serif;
    }
  </style>
</head>
<body>

  <!-- Title -->
  <header>
    <h1>Hương Giang và Việt Anh</h1>
  </header>

  <!-- Photos stacked with middle text -->
  <section class="photos">
    <img src="anh1.jpg" alt="Ảnh cô dâu">
    <div class="middle-text">Song Hỷ Lâm Môn</div>
    <img src="anh2.jpg" alt="Ảnh chú rể">
  </section>

</body>
</html>
